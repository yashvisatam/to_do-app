{% extends 'main.html' %}

{% block content %}

<style>
    .task {
        background-color: rgb(222, 166, 222);
        text-align: center;
        border-radius: 5px;
        margin: auto;
        width: 450px;
        padding: 2px;
    }

    .card {
        width: 500px;
        align-items: center;
        margin: auto;
    }

    h3 {
        color: rgb(55, 21, 54);
        text-align: center;
    }

    .arrow-left {
        display: inline;
        float: left;
    }
    .control{
        margin: 5px;
        text-align: center;
    }
</style>
<br>
<div class="card card-body">
    <div>
        <div>
            <a href="{% url 'home' %}" class="arrow-left">
                <svg version="1.1" xmlns="http://www.w3.org/2000/svg" width="15" height="15" viewBox="0 0 32 32">
                    <title>arrow-left</title>
                    <path
                        d="M13.723 2.286l-13.723 13.714 13.719 13.714 1.616-1.611-10.96-10.96h27.625v-2.286h-27.625l10.965-10.965-1.616-1.607z">
                    </path>
                </svg>
            </a>
        </div>
        <br>
        <h3>Complete these Tasks!!</h3>
        {% for task in tasks %}
        <div class="task">
            {{task}}
            <br>
            <div>
                <a href="{% url 'delete' task.id %}" style="text-decoration: none; color: red;" class="control" >Remove</a> 
                <a href="{% url 'edit' task.id %}" style="text-decoration: none;" class="control">Edit</a>            
            </div>
            
        </div>
        <br>
        {% endfor %}
    </div>
</div>


{% endblock content %}
